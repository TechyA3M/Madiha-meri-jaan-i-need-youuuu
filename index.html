<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Help Me Breathe ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg,#ffc0cb,#ffb6c1);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    overflow: hidden;
}

/* Layout */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    color: #ff1493;
    font-size: 6vw;
    max-width: 90%;
}

/* Buttons */
.buttons {
    position: relative;
    width: 100%;
    height: 150px;
}

button {
    padding: 12px 25px;
    font-size: 4vw;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: 0.3s;
}

.yes {
    background-color: #ff69b4;
    color: white;
    left: 30%;
}

.no {
    background-color: white;
    color: #ff1493;
    left: 60%;
}

/* Floating Hearts */
.heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: #ff4da6;
    transform: rotate(45deg);
    animation: float 7s linear infinite;
    opacity: 0.7;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: #ff4da6;
    border-radius: 50%;
}

.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); }
    100% { transform: translateY(-10vh) rotate(45deg); }
}

/* Baby */
.baby {
    width: 25vw;
    max-width: 120px;
    animation: bounce 0.6s infinite alternate;
}

.head {
    width: 100%;
    padding-top: 100%;
    background: #ffe0bd;
    border-radius: 50%;
    position: relative;
}

.eye {
    width: 10%;
    height: 10%;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 35%;
}

.eye.left { left: 30%; }
.eye.right { right: 30%; }

.body {
    width: 70%;
    height: 40%;
    background: #ff69b4;
    border-radius: 20px;
    margin: 0 auto;
    margin-top: -10%;
}

@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
}

/* Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container" id="mainPage">
    <h1>I can't breathe... will you help me? ðŸ’–</h1>
    <div class="buttons">
        <button class="yes" onclick="sayYes(event)">Yes</button>
        <button class="no" id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">No</button>
    </div>
</div>

<div class="container" id="secondPage" style="display:none;">
    <h1>YAYYYY FINALLY I CAN BREATHE ðŸ’•</h1>
    <div class="baby">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="body"></div>
    </div>
</div>

<script>
// Floating Hearts
for(let i=0; i<25; i++){
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (5 + Math.random()*5) + "s";
    document.body.appendChild(heart);
}

// Keep No button inside screen
function moveNo() {
    let btn = document.getElementById("noBtn");
    let maxX = window.innerWidth - btn.offsetWidth - 20;
    let maxY = window.innerHeight - btn.offsetHeight - 20;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// Sparkle Explosion
function createSparkles(x, y) {
    for(let i=0; i<25; i++){
        let sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = x + "px";
        sparkle.style.top = y + "px";
        sparkle.style.setProperty('--x', (Math.random()*150-75)+"px");
        sparkle.style.setProperty('--y', (Math.random()*150-75)+"px");
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
    }
}

function sayYes(event) {
    createSparkles(event.clientX, event.clientY);
    setTimeout(()=>{
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("secondPage").style.display = "flex";
    }, 400);
}
</script>

</body>
  </html>
