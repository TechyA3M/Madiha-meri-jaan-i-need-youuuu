<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Trap ðŸ’–</title>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(135deg,#ff9ecf,#ffc1e3);
font-family:Arial, sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
}

.container{
position:relative;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
}

h1{
color:#d1006f;
font-size:6vw;
max-width:90%;
}

.buttons{
position:relative;
width:100%;
height:200px;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-size:4vw;
cursor:pointer;
position:absolute;
transition:0.2s;
}

.yes{
background:#ff2e93;
color:white;
left:30%;
top:50%;
transform:translate(-50%,-50%);
}

.no{
background:white;
color:#ff2e93;
left:65%;
top:50%;
transform:translate(-50%,-50%);
}

/* Hearts */
.heart{
position:absolute;
width:18px;
height:18px;
background:#ff2e93;
transform:rotate(45deg);
animation:float 7s linear infinite;
opacity:0.7;
}

.heart:before,
.heart:after{
content:'';
position:absolute;
width:18px;
height:18px;
background:#ff2e93;
border-radius:50%;
}

.heart:before{top:-9px;}
.heart:after{left:-9px;}

@keyframes float{
0%{transform:translateY(100vh) rotate(45deg);}
100%{transform:translateY(-10vh) rotate(45deg);}
}

/* Sparkles */
.sparkle{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
box-shadow:0 0 10px white;
animation:explode 1s forwards;
}

@keyframes explode{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

/* Baby */
.baby{
width:120px;
height:160px;
margin:auto;
position:relative;
animation:bounce 0.6s infinite alternate;
}

@keyframes bounce{
from{transform:translateY(0);}
to{transform:translateY(-12px);}
}

.head{
width:90px;
height:90px;
background:#ffe0bd;
border-radius:50%;
margin:auto;
position:relative;
}

.eye{
width:12px;
height:12px;
background:black;
border-radius:50%;
position:absolute;
top:35px;
animation:blink 3s infinite;
}

.eye.left{left:25px;}
.eye.right{right:25px;}

@keyframes blink{
0%,95%,100%{height:12px;}
97%{height:2px;}
}

.body{
width:70px;
height:70px;
background:#ff2e93;
border-radius:20px;
margin:auto;
margin-top:-10px;
}

</style>
</head>

<body>

<div class="container" id="mainPage">
<h1>I can't breathe... will you help me? ðŸ’–</h1>

<div class="buttons">
<button class="yes" onclick="sayYes(event)">Yes</button>
<button class="no" id="noBtn" onclick="handleNo()">No</button>
</div>

</div>

<div class="container" id="secondPage" style="display:none;">
<h1>YAYYYY FINALLY I CAN BREATHE ðŸ’•</h1>
<div class="baby">
<div class="head">
<div class="eye left"></div>
<div class="eye right"></div>
</div>
<div class="body"></div>
</div>
</div>

<script>

// Floating hearts
for(let i=0;i<30;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(heart);
}

// No button text cycle
let noTexts=[
"Please ðŸ¥º",
"Don't be rude ðŸ˜”",
"Don't you have pity? ðŸ’”",
"How could you ðŸ˜­",
"No option... only Yes ðŸ’•"
];

let clickCount=0;

function handleNo(){
let btn=document.getElementById("noBtn");

// Change text
if(clickCount<noTexts.length){
btn.innerText=noTexts[clickCount];
clickCount++;
}

// Move but keep inside screen
let maxX=window.innerWidth-btn.offsetWidth-20;
let maxY=window.innerHeight-btn.offsetHeight-20;

let x=Math.random()*maxX;
let y=Math.random()*maxY;

btn.style.left=x+"px";
btn.style.top=y+"px";
btn.style.transform="none";
}

// Sparkles
function createSparkles(x,y){
for(let i=0;i<30;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.left=x+"px";
s.style.top=y+"px";
s.style.setProperty('--x',(Math.random()*200-100)+"px");
s.style.setProperty('--y',(Math.random()*200-100)+"px");
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
}
}

function sayYes(e){
createSparkles(e.clientX,e.clientY);
setTimeout(()=>{
document.getElementById("mainPage").style.display="none";
document.getElementById("secondPage").style.display="flex";
},400);
}

</script>

</body>
</html>
